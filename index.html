<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../New folder/style.css">

</head>
<body>
    <form>
        <h1><u>Re</u>gistration</h1>
        <div class="container">
            
            <div class="fn">
                <p>Full Name</p>
                <input type="text" placeholder="E.g:John Smith">
            </div>
            <div class="un">
                <p>User Name</p>
                <input type="text" placeholder="johnWC98">
            </div>
            <div class="email">
                <p>Email</p>
                <input type="text" placeholder="johnsmith@hotmail.com">
            </div>
            <div class="pn">
                <p>Phone Number</p>
                <input type="number" placeholder="012-345-6789">
            </div>
            <div class="password">
                <p>Password</p>
                <input type="password" placeholder=".........">
            </div>
            <div class="cp">
                <p>Confirm Password</p>
                <input type="password" placeholder=".........">
            </div>
        </div>
        <h2 class="gender">Gender</h2>
        <ul>
            <li>Male</li>
            <li>Female</li>
            <li>Prefer not to say</li>
        </ul>
        <button>Register</button>
    </form>
    
</body>
</html>
